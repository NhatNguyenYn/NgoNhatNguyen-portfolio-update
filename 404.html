<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | [Tên Của Bạn]</title>
    <!-- Link tới file CSS chính để giữ style nhất quán -->
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Style riêng cho trang 404 */
        body {
            overflow: hidden; /* Không cho cuộn */
        }
        .error-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: var(--font-mono);
        }
        .error-code {
            font-size: 8rem;
            color: var(--accent-color);
            line-height: 1;
        }
        .error-message {
            font-size: 1.5rem;
            color: var(--tech-green);
            margin-top: 1rem;
        }
        .error-message::before {
            content: "> ";
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--text-color);
            text-decoration: none;
            border: 1px solid #555;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: var(--tech-green);
            color: var(--dark-bg);
            border-color: var(--tech-green);
        }
    </style>
</head>
<body class="light-mode-check"> <!-- Class để JS có thể kiểm tra theme -->

    <div class="error-container">
        <div>
            <div class="error-code">404</div>
            <p class="error-message">command not found: page you are looking for does not exist.</p>
            <a href="/" class="back-link">cd /home</a>
        </div>
    </div>

    <script>
        // Một đoạn script nhỏ để áp dụng theme sáng/tối
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-mode');
        }
    </script>
</body>
</html>
